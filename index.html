<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

    <div id="app">

        <div class="nav-bar"></div>

        <div class="cart">Cart({{ cart }})</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :alt="description" :class="[!inStock ? 'out-of-stock-img' : '']">
                </div>
                <div class="product-info">
                    <h1>{{ title }}<span v-show="onSale">&nbsp;- on sale !</span></h1>
                    <p v-if="inStock > 10">In stock - {{inStock}} items left</p>
                    <p v-else-if="inStock <= 10 && inStock > 0">Almost sold out!</p>
                    <p v-else>Out of stock</p>
                    <p>
                        {{ description }}<br>
                        <a :href="moreLink">More here</a>
                    </p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div
                        v-for="variant, i in variants"
                        :key="variant.id"
                        @mouseover="updateVariant(i)"
                        class="color-circle"
                        :style="{ backgroundColor: variant.color }">
                    </div>
                    <div>Available sizes:
                        <span v-for="size, i in sizes">
                            {{ size }}<span v-if="i != Object.keys(sizes).length -1">,&nbsp;</span>
                        </span>
                    </div>

                    <button
                        class="button"
                        :class="{disabledButton: !inStock}"
                        @click="addToCart"
                        :disabled="!inStock">
                            Add to Cart
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Import App -->
    <script src="main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
